<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      color: #444;
      margin: 0;
      padding: 0;
    }

    /* Container Styling */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* Header Styling */
    h1 {
      text-align: center;
      color: #2c3e50;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 20px 0;
      margin: 0;
      font-size: 2.2em;
    }

    /* Section Styling */
    .section {
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: center;
      padding: 12px;
      font-size: 1em;
    }

    th {
      background-color: #6a11cb;
      color: white;
    }

    td {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    tr:hover td {
      background-color: #f1faff;
    }

    /* Button Styling */
    .button {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Loading State */
    .loading {
      text-align: center;
      font-size: 1.1em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Dashboard</h1>

    <!-- Student Details Section -->
    <div class="section">
      <h2>Your Details</h2>
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Roll Number:</strong> <span id="rollNumber">Loading...</span></p>
      <p><strong>Section:</strong> <span id="section">Loading...</span></p>
      <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>
    </div>

    <!-- Assignments Section -->
    <div class="section">
      <h2>Due Assignments</h2>
      <div id="loadingAssignments" class="loading">Loading assignments...</div>
      <table style="display: none;">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Assignment Title</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody id="assignmentTable"></tbody>
      </table>
    </div>

    <!-- Submit Assignment Button -->
    <div class="section" style="text-align: center;">
      <a href="submit-assignment.html" class="button">Submit Assignments</a>
    </div>
  </div>

  <script>
    async function fetchStudentDetails() {
      try {
        const response = await fetch('/api/student-details'); // Replace with actual API endpoint
        const data = await response.json();
        if (response.ok) {
          document.getElementById('name').textContent = data.name;
          document.getElementById('rollNumber').textContent = data.rollNumber;
          document.getElementById('section').textContent = data.section;
          document.getElementById('dob').textContent = data.dob;
        } else {
          console.error('Error fetching student details:', data.message);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function fetchDueAssignments() {
      try {
        const response = await fetch('/api/due-assignments'); // Replace with actual API endpoint
        const assignments = await response.json();
        if (response.ok) {
          const tableBody = document.getElementById('assignmentTable');
          const table = tableBody.parentElement;
          document.getElementById('loadingAssignments').style.display = 'none';
          table.style.display = 'table';

          assignments.forEach((assignment) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${assignment.subject}</td>
              <td>${assignment.title}</td>
              <td>${assignment.dueDate}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          console.error('Error fetching assignments:', assignments.message);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Fetch student details and assignments on page load
    fetchStudentDetails();
    fetchDueAssignments();
  </script>
</body>
</html>
