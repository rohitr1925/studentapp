<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1em;
      color: #2c3e50;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4facfe;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .switch-link {
      text-align: center;
      margin-top: 10px;
    }

    .switch-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <!-- Login Form -->
    <h1>Login</h1>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <label for="rollNumber">Roll Number</label>
      <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      <p>Don't have an account? <a href="#" onclick="showRegistration()">Register</a></p>
    </div>
  </div>

  <div class="container" id="registrationContainer" style="display: none;">
    <!-- Registration Form -->
    <h1>Register</h1>
    <form id="registrationForm" onsubmit="handleRegistration(event)">
      <label for="rollNumberReg">Roll Number</label>
      <input type="text" id="rollNumberReg" name="rollNumber" placeholder="Enter your roll number" required>
      
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="dobReg">Date of Birth</label>
      <input type="date" id="dobReg" name="dob" required>
      
      <label for="section">Section</label>
      <input type="text" id="section" name="section" placeholder="Enter your section" required>
      
      <button type="submit">Register</button>
    </form>
    <div class="switch-link">
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const registrationContainer = document.getElementById('registrationContainer');

    // Toggle between login and registration forms
    function showRegistration() {
      loginContainer.style.display = 'none';
      registrationContainer.style.display = 'block';
    }

    function showLogin() {
      registrationContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    }

    // Handle login form submission
    async function handleLogin(event) {
      event.preventDefault();
      const rollNumber = document.getElementById('rollNumber').value;
      const dob = document.getElementById('dob').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rollNumber, dob })
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
          window.location.href = '/dashboard'; // Redirect after successful login
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Handle registration form submission
    async function handleRegistration(event) {
      event.preventDefault();
      const formData = {
        rollNumber: document.getElementById('rollNumberReg').value,
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        dob: document.getElementById('dobReg').value,
        section: document.getElementById('section').value
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
          showLogin();
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('An error occurred. Please try again.');
      }
    }
  </script>
</body>
</html>
